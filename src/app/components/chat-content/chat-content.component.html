<main class="w-full overflow-auto h-full py-6" #messagesContainer>
  <section class="container flex flex-col gap-6 justify-end">
    @for (message of messages; track $index) {
      <app-chat-message [class]="((
        message.sender_id == 1 ? 
      'bg-teal-700 self-start items-start' : 
      'bg-zinc-500 self-end items-end'
      ) + ' min-w-60 p-2 rounded-lg flex flex-col gap-2')" [message]="message"></app-chat-message>
    }
  </section>
</main>
