<main
  class="bg-zinc-900 w-screen h-screen flex flex-col justify-center items-center gap-8"
>
  <form [formGroup]="authForm" class="flex flex-col justify-center items-center gap-4">
    <hlm-avatar>
      <span class="text-white bg-zinc-500" hlmAvatarFallback>
        <hlm-icon size="base" name="lucideUser" />
      </span>
    </hlm-avatar>
    <div class="flex flex-col gap-2">
      <input [minLength]="8" [maxLength]="8" formControlName="id" class="w-60" hlmInput placeholder="ID do usuário" pattern="[0-9]*" (input)="onInput($event)" />
      <p class="text-xs text-zinc-400">Contém 8 números</p>
    </div>
    <button class="w-60" hlmBtn (click)="onSubmit()">Entrar no Chat</button>
  </form>

  <div class="flex flex-col gap-2">
    <button class="w-60" hlmBtn variant="secondary">Entrar com novo ID de usuário</button>
  </div>
</main>s
