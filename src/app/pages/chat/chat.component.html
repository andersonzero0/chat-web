<main class="bg-zinc-900 w-screen h-screen flex flex-row">
  <app-chat-sidebar
    [chatId]="openChatId"
    (chatSelected)="onChatSelected($event)"
    (onOpenSidebar)="toggleSidebar()"
    [openSidebar]="openSidebar"
  ></app-chat-sidebar>

  <app-chat-content
    [chatId]="openChatId"
    (onOpenSidebar)="toggleSidebar()"
    [openSidebar]="openSidebar"
    class="flex flex-col w-full gap-4"
  ></app-chat-content>
</main>
